allprojects {
    project.ext.id = "You Should Change It"
    project.ext.meta = [:]
    repositories {
        maven {url 'https://dl.bintray.com/alibabaweex/maven/'}
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        mavenCentral()
        jcenter()
        google()
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven {url 'https://dl.bintray.com/alibabaweex/maven/'}
        jcenter()
        mavenCentral()
        google()

        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

rootProject.extensions.sdks = [
        'Gradle'        : '3.2.0',
        'CompileSDK'    : 26,
        'BuildTool'     : '28.0.2',
        'MinSDK'        : 16,
        'TargetSDK'     : 26,
        'Fresco'        : '1.8.0',
        'Picasso'       : '2.5.2',
        'JUnit'         : '4.12',
        'Support'       : '26.0.2',
        'Weex'          : "0.18.0",
        'WeexAnnotation': '1.3',
        'ReactNative'   : '+'
]

// PLEASE DO NOT MODIFY ARTIFACT IDS LIST BELOW.
// Group names
rootProject.extensions.groups = [
        'Main'   : 'com.taobao.gcanvas',
        'Bridge' : 'com.taobao.gcanvas.bridges',
        'Adapter': 'com.taobao.gcanvas.adapters',
]

// Artifact IDs
rootProject.extensions.artifacts = [
        'BridgeSpec'    : 'spec',
        'Core'          : 'core',
        'WeexBridge'    : 'weex',
        'ReactNative'   : 'rn',
        'ImageAdapter'  : 'img',
        'FrescoAdapter' : 'img_fresco',
        'PicassoAdapter': 'img_picasso',
]
